<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/shopping-e-commerce-6-2/32/Cart-E_commerce-Global-Shopping-Online-512.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <a href="index.html"> 
                <p class="logo">Online Shop Admin</p> 
            </a>
            <div class="line"></div>

            <nav>
                <ul class="ul-list">
                    <li class="li-list">
                        <a class="list-content active" href="index.html">Products</a>
                    </li>
                    <li class="li-list">
                        <a class="list-content" href="customers.html">Customers</a>
                    </li>
                    <li class="li-list">
                        <a class="list-content" href="orders.html">Orders</a>
                    </li>
                    <li class="li-list">
                        <a class="list-content" href="reports.html">Reports</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="table-section">
        <div class="title-filter">
            <h2 class="table-title">Products</h2>
            <button class="filter-btn">Show Filter</button>
        </div>
        
        <table class="table" id="table">
            <tr>
                <th>Product Name</th>
                <th>Product Number</th>
                <th>Color</th>
                <th>List Price</th>
                <th>Modified Date</th>
                <th>Actions</th>
            </tr>
        </table>
        
        <a href="form.html">
            <button class="new-product" id="new-product">Create New Product</button>
        </a>
        
    </section>


    <footer class="footer">
        <p class="footer-text">&copy;2022 - Online Shop Admin - <span class="priveacy">Privacy</span></p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
